<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listar Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href= "@{/index}" <button type="button" class="navbar-brand">INICIO</button></a>
                </div>   
            </nav>
        </div>

        <br>
        <div class="container">

            <h3>Listado de Clientes</h3>

            <table class="table table-striped">

                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Observación</th>
                        <th scope="col"><a th:href="@{/cliente/registrar}" type="button" class="btn btn-success">Nuevo</a></th>
                    </tr>
                </thead>
                <tbody th:each="cliente : ${clientes}">
                    <tr>
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.dni}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.observacion}"></td>
                        <td><a th:href="@{/cliente/modificar/__${cliente.id}__}" type="button" class="btn btn-dark">Modificar</a></td>         
                    </tr>
                    
                </tbody>

            </table>

            <a th:href="@{/index}" type="button" class="btn btn-primary">Volver</button></a>

        </div>
    </body>
</html>
