<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listar Servicios Ejecutados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/filtrar.css">
    </head>
    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href= "@{/index}" <button type="button" class="navbar-brand">INICIO</button></a>
                </div>   
            </nav>
        </div>

        <br>
        <div class="container">
            
            <h3>Listado de Servicios Ejecutados</h3>
            
            <section class="contenedor-columnas">
                <div class="columnasx2">
                    <form class="d-flex" role="search" th:action="@{/ejecutado/listarTipo}" method="POST">
                        <select class="form-control" type="text" aria-label="Search" name="tipo">
                            <option value="siembra">Servicio de Siembra</option>
                            <option value="pulverizacion">Servicio de Pulverización</option>
                            <option value="cosecha">Servicio de Cosecha</option>
                        </select> 
                        <button type="submit" class="btn btn-outline-success">Buscar </button>
                    </form>
                </div>

                <div class="columnasx2">
                    <form class="d-flex" role="search" th:action="@{/ejecutado/listarNombre}" method="POST"> 
                        <select class="form-control" type="text" aria-label="Search" name="nombre">
                            <option th:each="cliente : ${clientes}"
                                    th:value="${cliente.nombre}"
                                    th:text="${cliente.nombre}"></option>   
                        </select>
                        <button type="submit" class="btn btn-outline-success">Buscar</button>
                    </form>
                </div>
            </section>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Tipo de Servicio</th>
                        <th scope="col">Observación</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Id Solicitud</th>
                    </tr>
                </thead>
                <tbody th:each="ejecutado : ${ejecutados}">
                    <tr>
                        <td th:text="${ejecutado.id}"></td>
                        <td th:text="${ejecutado.tipoServicio}"></td>
                        <td th:text="${ejecutado.observacion}"></td>
                        <td th:text="${ejecutado.fecha}"></td>
                        <td th:text="${ejecutado.cliente.nombre}" ></td>
                        <td th:text="${ejecutado.solicitud.id}"></td>                       
                    </tr>
                           
                </tbody>

            </table>

            <a th:href="@{/index}" <button type="button" class="btn btn-primary">Volver</button></a>
            
        </div>
       
    </body>
</html>
