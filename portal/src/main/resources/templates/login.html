<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login de Usuario</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>

        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand">Portal OLA SA</a>
                </div>
            </nav>
        </div>

        <br><br><br>

        <div class="container" id="login">
            <div class="card" style="width: 35rem;">
                <img src="/images/logo.jpg" class="card-img-top" alt="logo">
                <div class="card-body" align="center"><br>
                    <form class="formulario" th:action="@{/logincheck}" method="POST"> 

                        <div class="form-group my-3">
                            <h3 class="card-title">Inicio de Sesión Portal OLA SA</h3>
                        </div>

                        <div th:if="${error != null}" class="alert alert-danger" role="alert">
                            <h5>Mensaje</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>

                        <div class="form-group my-3">
                            <input type="text" class="form-control" name="usuario" placeholder="Nombre de Usuario">
                        </div>
                        <div class="form-group my-3">
                            <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">
                        </div>

                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
