<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ordenes de trabajo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/filtrar.css">
    </head>
    
    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href= "@{/index}" type="button" class="navbar-brand">INICIO</button></a>
                </div>   
            </nav>
        </div>

        <br>
        <div class="container">

            <h3>Listado de Orden de Trabajo</h3>
            <br>
            
            <form class="d-flex" role="search" th:action="@{/orden/listarFiltro}" method="POST">   
                <select class="form-control" type="text" aria-label="Search" name="tipo">
                        <option value="siembra">Servicio de Siembra</option>
                        <option value="pulverizacion">Servicio de Pulverización</option>
                        <option value="cosecha">Servicio de Cosecha</option>
                </select> 
                <button type="submit" class="btn btn-outline-success">Buscar</button>  
            </form>
        
            <table class="table table-striped">

                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Tipo de Servicio</th>
                        <th scope="col">Observación</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Id Solicitud</th>
                        <th scope="col"></th>

                    </tr>
                </thead>
                <tbody th:each="orden : ${ordenes}">
                    <tr>
                        <td th:text="${orden.id}"></td>
                        <td th:text="${orden.tipoServicio}"></td>
                        <td th:text="${orden.observacion}"></td>
                        <td th:text="${orden.fecha}"></td>
                        <td th:text="${orden.cliente.nombre}" ></td>
                        <td th:text="${orden.solicitud.id}"></td>
                        <td><a th:href="@{/orden/mostrar/__${orden.id}__}" type="button" class="btn btn-dark">Ver</a>
                    </tr>

                </tbody>

            </table>

            <a th:href="@{/index}" <button type="button" class="btn btn-primary">Volver</button></a>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
