<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Orden Mostrar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href= "@{/index}" type="button" class="navbar-brand">INICIO</button></a>
                </div>   
            </nav>
        </div>

        <br>
        <div class="container">

            <h3>Orden de Trabajo</h3>

            <table class="table table-striped">

                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <td scope="col" th:text="${orden.id}"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">Tipo de Servicio</th>
                        <td scope="col" th:text="${orden.tipoServicio}"></td>
                    </tr>
                    <tr>
                        <th scope="col">Observaci√≥n</th>
                        <td scope="col" th:text="${orden.observacion}"></td>
                    </tr>
                    <tr>
                        <th scope="col">Fecha</th>
                        <td scope="col" th:text="${orden.fecha}"></td>
                    </tr>
                    <tr>
                        <th scope="col">Cliente</th>
                        <td th:text="${orden.cliente.nombre}" ></td>
                    </tr>
                    <tr>
                        <th scope="col">Id Solicitud</th>
                    <td th:text="${orden.solicitud.id}"></td>
                    </tr>
                </tbody>

            </table>

            <div>
                <a th:href="@{/orden/listar}" type="button" class="btn btn-primary">Volver</a>
            </div>

        </div>
    </body>
</html>
