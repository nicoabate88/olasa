<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Orden de Trabajo Registrar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/portal.css">
    </head>
    
    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href= "@{/index}" type="button" class="navbar-brand">INICIO</button></a>
                </div>   
            </nav>
        </div>
        <br>

        <div class="container">

            <h3>Crear Orden de Trabajo</h3>

            <form class="formulario" th:action="@{/orden/registro}" method="POST">

                <div>
                    <input hidden th:value="${solicitud.tipoServicio}" name="tipoServicio">    
                </div> 
                <div>
                    <br>
                    <label for="disabledTextInput" class="form-label">Tipo de Servicio</label>
                    <input class="form-control" type="text" th:value="${solicitud.tipoServicio}" aria-label="Disabled input example" disabled readonly>
                </div>
                <br>
                <div>
                    <label class="form-label">Observaci√≥n</label>
                    <input type="text" class="form-control" name="observacion" th:value="${solicitud.observacion}" required minlength="5" maxlength="90" size="90">
                </div>

                <div class="form-group my-3">
                    <label for="floatingTextarea">Fecha a Ejecutar Servicio</label>
                    <input type="date" class="form-control" name="fecha" required>
                </div>
                <div>
                    <input hidden th:value="${solicitud.id}" name="idSolicitud">    
                </div> 
                <div>
                    <label for="disabledTextInput" class="form-label">Id Solicitud de Servicio</label>
                    <input class="form-control" type="text" th:value="${solicitud.id}" aria-label="Disabled input example" disabled readonly>
                </div>
                <br>
                <div>
                    <input hidden th:value="${solicitud.cliente.id}" name="idCliente">    
                </div> 
                <div>
                    <label for="disabledTextInput" class="form-label">Nombre Cliente</label>
                    <div >
                        <input class="form-control" type="text" th:value="${solicitud.cliente.nombre}" aria-label="Disabled input example" disabled readonly>
                    </div>
                </div>
                <br>  
                <input hidden th:value="${usuario.id}" name="idUsuario">    

                <button type="submit" class="btn btn-primary">Registrar</button>
                
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
