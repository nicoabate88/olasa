<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Solicitud</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/portal.css">
    </head>

    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href= "@{/index}" type="button" class="navbar-brand">INICIO</button></a>
                </div>   
            </nav>
        </div>

        <br>
        <div class="container">

            <h3>Modificar Solicitud de Servicio</h3>

            <form th:action="@{/solicitud/modifica/__${solicitud.id}__}" method="POST">

                <input hidden th:value="${solicitud.id}" name="id">

                <div class="form-group my-3">
                    <label for="disableTextInput" class="form-label"> Tipo de Servicio</label>
                    <input class="form-control" type="text" th:if="${solicitud.tipoServicio=='siembra'}" value="siembra" disabled readonly >
                    <input class="form-control" type="text" th:if="${solicitud.tipoServicio=='pulverizacion'}" value="pulverizacion" disabled readonly >
                    <input class="form-control" type="text" th:if="${solicitud.tipoServicio=='cosecha'}" value="cosecha" disabled readonly >
                </div>

                <div>
                    <label for="disabledTextInput" class="form-label">Comentario</label>
                    <input th:value="${solicitud.observacion}" type="text" class="form-control" name="observacion" required minlength="5" maxlength="90" size="90">
                </div>
                <br>
                <div>
                    <label for="disabledTextInput" class="form-label">Nombre Cliente</label>
                    <div>
                        <input class="form-control" type="text" th:value="${solicitud.cliente.nombre}" aria-label="Disabled input example" disabled readonly>
                    </div>
                </div>

                <div class="form-group my-3">
                    <label for="floatingSelect">Estado</label>
                    <select type="text" class="form-control" name="estado">
                        <option th:if="${solicitud.estado=='a ejecutar'}" selected value="a ejecutar">A Ejecutar</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="a ejecutar">A Ejecutar</option>
                        <option value="ejecutado">Ejecutado</option>
                    </select>  
                </div> 

                <br>
                <button type="submit" class="btn btn-primary">Modificar</button>
                <a th:href="@{/solicitud/eliminar/__${solicitud.id}__}" type="button" class="btn btn-dark">Eliminar</a>    
                <br><br>
                <a th:href="@{/solicitud/listar}" type="button" class="btn btn-primary">Volver</a>
            </form>
        </div>

    </body>
</html>
