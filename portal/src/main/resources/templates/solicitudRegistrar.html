<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Solicitud de Servicio Registrar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/portal.css">
    </head>
    
    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href= "@{/index}" type="button" class="navbar-brand">INICIO</button></a>
                </div>   
            </nav>
        </div>

        <br>
        <div class="container">

            <h3>Registrar Solicitud de Servicio</h3>
            <br>

            <form class="formulario" th:action="@{/solicitud/registro}" method="POST">

                <div class="form-group my-3">
                    <label for="floatingSelect">Seleccione Tipo de Servicio</label>
                    <select type="text" class="form-control" name="tipoServicio">
                        <option value="siembra">Servicio de Siembra</option>
                        <option value="pulverizacion">Servicio de Pulverización</option>
                        <option value="cosecha">Servicio de Cosecha</option>
                    </select>  
                </div>
                
                <div>
                <textarea type="textarea" class="form-control" name="observacion" placeholder="Observación" required minlength="5" maxlength="90" size="90"></textarea>  
                </div>
                
                <div class="form-group my-3">
                    <label for="floatingSelect">Seleccione Cliente</label>
                    <select class="form-control" name="idCliente">
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.id}"
                                th:text="${cliente.nombre}"/>
                    </select>
                </div>    
                <div>
                    <input hidden th:value="${usuario.id}" name="idUsuario">    
                </div>    

                <button type="submit" class="btn btn-primary">Registrar</button>
                <a th:href= "@{/index}" type="button" class="btn btn-primary">Volver</a>
            </form>
            <br>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
